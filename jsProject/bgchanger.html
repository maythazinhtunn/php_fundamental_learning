<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Backgroung Changer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="styleshet"
			href="bootstrap-5.1.3-dist/css/bootstrap.grid.min.css"
		/>
	</head>

	<body>
		<div class="card">
			<div class="card-body">
				<div style="text-align: center">
					<h1>Backgroung Changer</h1>
					<button type="button" id="primary" class="btn btn-primary">
						Primary
					</button>
					<button type="button" id="info" class="btn btn-info">info</button>
					<button type="button" id="warning" class="btn btn-warning">
						Warning
					</button>
					<button type="button" id="danger" class="btn btn-danger">
						Danger
					</button>
					<button type="button" id="dark" class="btn btn-dark">Dark</button>
				</div>
			</div>
		</div>
	</body>
	<script>
		var buttons = document.querySelectorAll(".btn");
		var body = document.querySelector("body");
		var html = document.querySelector("html");

		buttons.forEach(function (button) {
			button.addEventListener("click", function (e) {
				if (e.target.id == "primary") {
					// body.style.backgroundColor = "#007bff";
					html.style.backgroundColor = "#007bff";
				} else if (e.target.id == "dark") {
					html.style.backgroundColor = "black";
				} else if (e.target.id == "info") {
					html.style.backgroundColor = "#0dcaf0  ";
				} else if (e.target.id == "danger") {
					html.style.backgroundColor = "#dc3545";
				} else if (e.target.id == "warning") {
					html.style.backgroundColor = "#ffc107";
				}
			});
		});
	</script>
</html>
